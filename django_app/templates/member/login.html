{% extends 'common/base.html' %}
{% block content %}
<div id="loginbox" class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title">Sign In</div>
            <div class="custom-forgot-password"><a href="{% url 'member:reset_psw' %}">Forgot password?</a></div>
        </div>
        <div class="panel-body custom-panel-body">
            <form id="loginform" action="" method="POST" role="form">{% csrf_token %}
                <div class="input-group custom-margin-bottom">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username">
                </div>
                <div class="input-group custom-margin-bottom">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="login-password" type="password" class="form-control" name="password" placeholder="password">
                </div>

                <div class="form-group custom-form-group">
                    <div class="controls">
                        <button class="btn-success btn" type="submit">Login</button>
                        <a href="{% url 'social:begin' 'facebook' %}" id="btn-fblogin" class="btn btn-primary">Login with Facebook</a>
                        <a href="{% url 'social:begin' 'google-oauth2' %}" id="btn-glogin" class="btn btn-danger">Login with Google</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
